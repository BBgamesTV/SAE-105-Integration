        <script>
            let text = document.getElementById('text1')
            let arrow = document.getElementById('arrow')

            window.addEventListener('scroll',function(){
                let value = window.scrollY;
                text.style.marginTop = value * 0.135 + 'vh';
                let opacity_value = value / 10;
                arrow.style.opacity = 100 - opacity_value + '%';
                console.log(value)
                if(value > 1000){
                    text.innerHTML = "L'Astronomie";
                    text.style.textTransform = "Capitalize";
                    text.style.color = "#baeaf8"
                } else {
                    text.innerHTML = "Notre Passion";
                    text.style.color = "white"
                }  
            })

            document.getElementById('mute-toggle').addEventListener('change', function() {
                var audio = document.getElementById('audio');
                audio.muted = this.checked;
                
                if (this.checked == true) {
                    document.getElementById('mute_label').className = "fa-solid fa-volume-xmark";
                } else {
                    document.getElementById('mute_label').className = "fa-solid fa-volume-high";
                }
            });

            function createStar() {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.zIndex = 1;
                document.querySelector('article').appendChild(star);
            }

            let keysPressed = [];

            window.addEventListener('keydown', function(e) {
                keysPressed.push(e.key);
                keysPressed = keysPressed.slice(-5); 

                if (
                    keysPressed[0] === 's' &&
                    keysPressed[1] === 't' &&
                    keysPressed[2] === 'a' &&
                    keysPressed[3] === 'r' &&
                    keysPressed[4] === 's'
                ) {
                    let bg_sky = document.getElementById('sky')
                    bg_sky.style.background = "black"
                    for (let i = 0; i < 100; i++) {
                        createStar();
                    }
                    console.log('Code Activé les touches ont été pressées dans l\'ordre !');
                }

            });
        </script>
